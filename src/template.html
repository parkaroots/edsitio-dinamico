<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css?family=Poppins:500,900" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css' />
    <title>Fidel Zarate</title>
</head>

<body>

    <button class="Header-btn hamburger hamburger--emphatic" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
    <header class="Header">
        <div class="Logo">
            <img src="img/logo.svg" alt="">
        </div>
        <div class="Title">
            <h1>Fidel Zarate</h1>
            <h2><small>Fotografo Independiente</small></h2>
        </div>
        <nav class="Menu">
            <ul>
                <li><a id="home" href="#">Home</a></li>
                <li><a id="about" href="#">About</a></li>
                <li><a id="contact" href="#">Contact</a></li>
                <li><a id="admin" href="#">Admin</a></li>
            </ul>
        </nav>
        <nav class="SocialMedia">
            <a href="">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="">
                <i class="fab fa-whatsapp"></i>
            </a>
        </nav>
        <footer class="Footer">
            <small>
                &copy;
                <span class="Footer-year"></span>
            </small>
        </footer>
    </header>
    <main class="Main"></main>
</body>

</html>
